<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .stats-container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #343a40;
            margin-bottom: 20px;
        }
        .stat-box {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .stat-card {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 30%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .stat-card h3 {
            font-size: 24px;
            margin: 10px 0;
        }
        .stat-card p {
            font-size: 16px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Statistics</h1>
    </header>
    <div class="stats-container">
        <h2>Current Statistics</h2>
        <div class="stat-box">
            <div class="stat-card">
                <h3>1,245</h3>
                <p>Total Users</p>
            </div>
            <div class="stat-card">
                <h3>3,587</h3>
                <p>Active Sessions</p>
            </div>
            <div class="stat-card">
                <h3>$12,450</h3>
                <p>Monthly Revenue</p>
            </div>
        </div>
        <div class="stat-box">
            <div class="stat-card">
                <h3>24%</h3>
                <p>Growth Rate</p>
            </div>
            <div class="stat-card">
                <h3>75%</h3>
                <p>User Retention</p>
            </div>
            <div class="stat-card">
                <h3>120</h3>
                <p>New Signups</p>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2024 Statistics Page. All rights reserved.
    </footer>
</body>
</html>
