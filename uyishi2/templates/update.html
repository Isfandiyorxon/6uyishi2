<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f8ff;
        }
        header {
            background-color: #ffc107;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .update-container {
            max-width: 600px;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .update-container h2 {
            text-align: center;
            color: #ffc107;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .form-group button {
            background-color: #ffc107;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .form-group button:hover {
            background-color: #e0a800;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Update Item</h1>
    </header>
    <div class="update-container">
        <h2>Update Item Details</h2>
        <form action="process_update.php" method="POST">
            <div class="form-group">
                <label for="item-id">Item ID</label>
                <input type="text" id="item-id" name="item_id" placeholder="Enter the ID of the item to update" required>
            </div>
            <div class="form-group">
                <label for="item-name">New Name</label>
                <input type="text" id="item-name" name="item_name" placeholder="Enter the new name of the item">
            </div>
            <div class="form-group">
                <label for="item-category">New Category</label>
                <select id="item-category" name="item_category">
                    <option value="" disabled selected>Select a category</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="grocery">Grocery</option>
                </select>
            </div>
            <div class="form-group">
                <label for="item-description">New Description</label>
                <textarea id="item-description" name="item_description" placeholder="Enter the new description of the item"></textarea>
            </div>
            <div class="form-group">
                <label for="item-price">New Price ($)</label>
                <input type="number" id="item-price" name="item_price" placeholder="Enter the new price" step="0.01">
            </div>
            <div class="form-group">
                <button type="submit">Update Item</button>
            </div>
        </form>
    </div>
    <footer>
        &copy; 2024 Update Item Page. All rights reserved.
    </footer>
</body>
</html>
